<!DOCTYPE html>
<html>
<head>
	<title>Brutal Alien Tower Defense</title>
	<style type="text/css">
		html, body {
			width:  100%;
			height: 100%;
			margin: 0px;
			overflow: hidden;
			background: black;
			color: white;
		}
	</style>
</head>
<body>
	<button class="start" data-level="0">level 0</button>
	<button class="start" data-level="1">level 1</button>
	<button class="speed" data-level="0">pause</button>
	<button class="speed" data-level="1">speed x1</button>
	<button class="speed" data-level="3">speed x3</button>
	<button class="speed" data-level="20">speed x20</button>
	<button class="next">next</button>
	<nobr id="clock"><nobr>
	<nobr id="state"><nobr>
	<script src="js/bundle.js"></script>
</body>
</html>
